<div class="container">
  <div class="row">
    <div *ngFor="let tour of data" class="col-md-6 col-xs-6 tour-item">
      <div class="card">
        <div class="image">
          <img [src]="tour.img" class="card-img-top" alt="..." />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ tour.type }}</h5>
          <p class="card-text">
            {{ tour.description }}
          </p>
          <a routerLink="/contact" class="btn btn-primary">Fiyat Alınız</a>
        </div>
      </div>
    </div>
  </div>
</div>
